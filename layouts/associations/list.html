{{  partial "header.html" . }}
<div class="jumbotron">
    {{  range  first 10 .Data.Pages }}
        {{ if eq .Type "associations" }}
            <h1 class="display-4"><a href="{{ .Permalink  }}">{{ .Title }}</a></h1>
            <p class="font-italic text-secondary">{{ .Params.Address }} <br> {{ .Params.Domain }}</p>
            <p class="lead">{{ .Description }}</p>
            <hr class="my-4">
        {{ end }}
    {{ end }}
</div>
