{{  partial "header.html" . }}
<div class="jumbotron">
    {{  range  first 10 .Data.Pages }}
        {{ if eq .Type "conseil-municipal" }}
            <div class="jumbotron">
                <h1 class="display-4">{{ .Params.firstNames }} {{ .Params.lastNames }}</h1>
                <h6 class="font-italic text-secondary">{{ .Params.Role }}</h6>
                <hr class="my-4">
            </div>
        {{ end }}
    {{ end }}
</div>
