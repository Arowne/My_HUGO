{{  partial "header.html" . }}

<div class="jumbotron mt-5 bg-light">
        <section class="page-section" id="about">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12 text-center">
                      <h2 class="section-heading text-uppercase">All event</h2>
                      <h3 class="section-subheading text-muted">All information about latest event</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <ul class="timeline">
                         {{  range .Data.Pages }}
    
                            {{ if eq .Type "events"}}
    
    
                                <li>
                                    <div class="timeline-image">
                                    <img class="rounded-circle img-fluid h-100" src="{{ .Params.photos }}" alt="">
                                    </div>
                                    <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4 class="subheading"><a href="{{ .Permalink  }}">{{ .Title }}</a></h4>
                                    </div>
                                    <div class="timeline-body">
                                        <p class="text-muted">{{ .Params.label }}</p>
                                        <h3 class="section-subheading mb-0 pb-0 text-dark">{{substr .Params.When 0 -15}} {{substr .Params.When -10 5}}</h3> 
                                    </div>
                                    </div>
                                </li>
                            {{ end }}
    
                        {{ end }}
    
    
    
                      </ul>
                    </div>
                  </div>
                </div>
              </section>

</div>

{{  partial "footer.html" . }}
