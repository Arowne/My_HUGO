{{  partial "header.html" . }}

<div class="jumbotron">
    {{  range  first 10 .Data.Pages }}
        {{ if eq .Type "events" }}
            <h1 class="display-4"><a href="{{ .Permalink  }}">{{ .Title }}</a></h1>
            <h6 class="font-italic text-secondary">{{ .Params.Association }} {{ .Params.When }}</h6>
            <p class="lead">{{ .Description }}</p>
            <hr class="my-4">
        {{ end }}
    {{ end }}
</div>
