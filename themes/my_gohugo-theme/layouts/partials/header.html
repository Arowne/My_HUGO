<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/conseil-municipal/">Municipal Council </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events/">Events </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upcoming-events/">Comming soon !</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/archived-events/">You missed it ...</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/associations/">Associations </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="sidenav">
        <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        {{  range  first 10 .Site.RegularPages }}
            {{ if eq .Type "associations" }}
                <a href="{{ .Permalink  }}">{{ .Title }}</a>
            {{ end }}
        {{ end }}
    </div>
</header>
